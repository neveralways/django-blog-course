<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Home</title>
</head>

<body>
    {% if posts %}
    <h1>Posts</h1>
    {% for post in posts %}
    <a href="{% url 'post' post.id %}">
        <h1>{{post.id}} - {{post.title}}</h1>
    </a>
    <p>{{post.content}}</p>
    {% endfor %}
    {% elif posts|length == 0 %}
    <h1>No posts available (INSIDE ELIF)</h1>
    {% else %}
    <h1>No posts available</h1>
    {% endif %}
</body>

</html>
