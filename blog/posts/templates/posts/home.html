{% extends 'base.html' %}

{% block title %}Blog Homepage{% endblock title %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'posts/home.css' %}">
{% endblock css %}

{% block body %}
{% for post in posts %}
<a href="{% url 'post' post.id %}">
    <h1>{{post.id}} - {{post.title}}</h1>
</a>
<p>{{post.content|truncatewords:2}}</p>
{% empty %}
<h1>No posts yet</h1>
{% endfor %}
{% endblock body %}
