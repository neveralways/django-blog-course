<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Home</title>
</head>

<body>
    {% for post in posts %}
    <a href="{% url 'post' post.id %}">
        <h1>{{post.id}} - {{post.title}}</h1>
    </a>
    <p>{{post.content|truncatewords:2}}</p>
    {% empty %}
    <h1>No posts yet</h1>
    {% endfor %}
</body>

</html>
